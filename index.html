<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Alexia Melusine • Noir</title>
  <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@200;300&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    
    body {
      min-height: 100vh;
      background: #050505;
      color: #ffffff;
      font-family: 'Syncopate', sans-serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    .scene {
      position: relative;
      flex: 1;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
    }

    .header-container {
      text-align: center;
      margin-bottom: 20px;
      z-index: 10;
    }

    h1 {
      font-size: clamp(1.1rem, 5vw, 2.2rem);
      font-weight: 700;
      letter-spacing: 12px;
      text-transform: uppercase;
      background: linear-gradient(180deg, #ffffff 0%, #333333 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .devices {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 55vh;
      perspective: 1200px;
      margin: 20px 0;
    }

    .photo-card {
      position: absolute;
      width: clamp(180px, 48vw, 280px);
      aspect-ratio: 3 / 4;
      background: #000;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 2px;
      overflow: hidden;
      box-shadow: 0 30px 60px rgba(0,0,0,0.9);
      transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
      cursor: pointer;
    }

    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%) contrast(1.2) brightness(0.7);
      transition: 0.8s ease;
    }

    .photo-card:hover img {
      filter: grayscale(100%) contrast(1.5) brightness(1);
    }

    /* Rodapé com Frase Misteriosa */
    footer {
      padding: 50px 20px;
      text-align: center;
      background: linear-gradient(to top, #000, transparent);
    }

    .footer-phrase {
      font-family: 'Inter', sans-serif;
      font-weight: 200;
      font-size: clamp(0.7rem, 3.5vw, 0.9rem);
      letter-spacing: 5px;
      color: rgba(255,255,255,0.4);
      text-transform: uppercase;
      line-height: 1.8;
      animation: breath 4s infinite ease-in-out;
    }

    .footer-phrase span {
      font-style: italic;
      color: rgba(255,255,255,0.7);
    }

    @keyframes breath {
      0%, 100% { opacity: 0.3; filter: blur(1px); }
      50% { opacity: 0.8; filter: blur(0px); }
    }

    /* Mobile Stack */
    @media (max-width: 600px) {
      .devices { height: 45vh; }
      .pos1, .pos2, .pos3, .pos4, .pos5 {
        left: 50% !important;
        transform: translateX(-50%) !important;
      }
      .pos1 { top: 0; }
      .pos2 { top: 20px; }
      .pos3 { top: 40px; }
      .pos4 { top: 60px; }
      .pos5 { top: 80px; }
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="header-container">
      <h1>CRIADOR E CRIATURA</h1>
    </div>

    <div class="devices" id="gallery">
      <div class="photo-card pos1"><img src="https://raw.githubusercontent.com/alexialuzdeferro/card-photos/refs/heads/main/Al%C3%AA%20(2).png"></div>
      <div class="photo-card pos2"><img src="https://raw.githubusercontent.com/alexialuzdeferro/card-photos/refs/heads/main/Al%C3%AA%20(3).png"></div>
      <div class="photo-card pos3"><img src="https://raw.githubusercontent.com/alexialuzdeferro/card-photos/refs/heads/main/ChatGPT%20Image%2023%20de%20dez.%20de%202025%2C%2013_50_31.png"></div>
      <div class="photo-card pos4"><img src="https://raw.githubusercontent.com/alexialuzdeferro/card-photos/refs/heads/main/ChatGPT%20Image%2025%20de%20dez.%20de%202025%2C%2015_41_02.png"></div>
      <div class="photo-card pos5"><img src="https://raw.githubusercontent.com/alexialuzdeferro/card-photos/refs/heads/main/ChatGPT%20Image%2025_12_2025%2C%2017_32_47.png"></div>
    </div>
  </div>

  <footer>
    <p class="footer-phrase">
      Onde o reflexo termina, <span>Alexia Melusine</span> começa: <br>
      A arquitetura do silêncio entre <span>o que se vê e o que se esconde.</span>
    </p>
  </footer>

  <script>
    const cards = document.querySelectorAll('.photo-card');
    
    function shuffleCards() {
      const isMobile = window.innerWidth < 600;
      const positions = [
        { t: '2%', l: '8%' },
        { t: '12%', l: '58%' },
        { t: '32%', l: '18%' },
        { t: '48%', l: '52%' },
        { t: '18%', l: '32%' }
      ];

      const shuffled = [...positions].sort(() => Math.random() - 0.5);

      cards.forEach((card, i) => {
        const randomRot = Math.floor(Math.random() * 12) - 6;
        if (isMobile) {
          card.style.top = (i * 30) + "px";
          card.style.left = "50%";
          card.style.transform = `translateX(-50%) rotate(${randomRot}deg)`;
          card.style.zIndex = positions.length - i;
        } else {
          card.style.top = shuffled[i].t;
          card.style.left = shuffled[i].l;
          card.style.transform = `rotate(${randomRot}deg)`;
          card.style.zIndex = i + 1;
        }
      });
    }

    cards.forEach(card => {
      card.addEventListener('click', shuffleCards);
    });

    window.onload = shuffleCards;
    window.addEventListener('resize', shuffleCards);
  </script>

</body>
</html>
