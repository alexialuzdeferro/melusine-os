<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@200;300&display=swap" rel="stylesheet">
  
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    
    body {
      min-height: 100vh;
      background: #050505;
      color: #ffffff;
      font-family: 'Syncopate', sans-serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    /* AnimaÃ§Ã£o de Entrada (Fade In) */
    @keyframes mainFadeIn {
      from { opacity: 0; transform: translateY(20px); filter: blur(10px); }
      to { opacity: 1; transform: translateY(0); filter: blur(0); }
    }

    .scene {
      position: relative;
      flex: 1;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
      animation: mainFadeIn 2s ease-out forwards;
    }

    .header-container {
      text-align: center;
      margin-bottom: 20px;
      z-index: 1000;
    }

    h1 {
      font-size: clamp(1.1rem, 5vw, 2.2rem);
      font-weight: 700;
      letter-spacing: 12px;
      text-transform: uppercase;
      background: linear-gradient(180deg, #ffffff 0%, #333333 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      pointer-events: none;
    }

    .devices {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 55vh;
      perspective: 1200px;
      margin: 20px 0;
    }

    .photo-card {
      position: absolute;
      width: clamp(180px, 48vw, 280px);
      aspect-ratio: 3 / 4;
      background: #000;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 2px;
      overflow: hidden;
      box-shadow: 0 30px 60px rgba(0,0,0,0.9);
      transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
      cursor: pointer;
      touch-action: manipulation;
      /* ConfiguraÃ§Ã£o inicial para o fade-in */
      opacity: 0;
      animation: mainFadeIn 1.5s ease-out forwards;
    }

    /* Atraso para cada foto surgir em sequÃªncia */
    .photo-card:nth-child(1) { animation-delay: 0.4s; }
    .photo-card:nth-child(2) { animation-delay: 0.7s; }
    .photo-card:nth-child(3) { animation-delay: 1.0s; }
    .photo-card:nth-child(4) { animation-delay: 1.3s; }
    .photo-card:nth-child(5) { animation-delay: 1.6s; }

    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%) contrast(1.2) brightness(0.7);
      transition: 0.8s ease;
      pointer-events: none;
    }

    .photo-card:hover img {
      filter: grayscale(100%) contrast(1.5) brightness(1);
    }

    footer {
      padding: 50px 20px;
      text-align: center;
      background: linear-gradient(to top, #000, transparent);
      z-index: 1000;
      animation: mainFadeIn 3s ease-out forwards;
    }

    .footer-phrase {
      font-family: 'Inter', sans-serif;
      font-weight: 200;
      font-size: clamp(0.7rem, 3.5vw, 0.85rem);
      letter-spacing: 4px;
      color: rgba(255,255,255,0.4);
      text-transform: uppercase;
      line-height: 1.8;
    }

    .footer-phrase span {
      font-style: italic;
      color: rgba(255,255,255,0.7);
    }

    @media (max-width: 600px) {
      .devices { height: 45vh; }
      h1 { letter-spacing: 6px; }
      .pos1, .pos2, .pos3, .pos4, .pos5 {
        left: 50% !important;
        right: auto !important;
      }
    }
  </style> </head>
<body>

  <div class="scene">
    <div class="header-container">
      <h1>CRIADOR E CRIATURA</h1>
    </div>

    <div class="devices" id="gallery">
      <div class="photo-card"><img src="https://raw.githubusercontent.com/alexialuzdeferro/card-photos/refs/heads/main/Al%C3%AA%20(2).png"></div>
      <div class="photo-card"><img src="https://raw.githubusercontent.com/alexialuzdeferro/card-photos/refs/heads/main/Al%C3%AA%20(3).png"></div>
      <div class="photo-card"><img src="https://raw.githubusercontent.com/alexialuzdeferro/card-photos/refs/heads/main/ChatGPT%20Image%2023%20de%20dez.%20de%202025%2C%2013_50_31.png"></div>
      <div class="photo-card"><img src="https://raw.githubusercontent.com/alexialuzdeferro/card-photos/refs/heads/main/ChatGPT%20Image%2025%20de%20dez.%20de%202025%2C%2015_41_02.png"></div>
      <div class="photo-card"><img src="https://raw.githubusercontent.com/alexialuzdeferro/card-photos/refs/heads/main/ChatGPT%20Image%2025_12_2025%2C%2017_32_47.png"></div>
    </div>
  </div>

  <footer>
    <p class="footer-phrase">
      Onde o reflexo termina, <span>Alexia Melusine</span> comeÃ§a: <br>
      A arquitetura do silÃªncio entre <span>o que se vÃª e o que se esconde.</span>
    </p>
  </footer>

  <script>
    const cards = document.querySelectorAll('.photo-card');
    let highestZ = 10;

    function shuffleCards(clickedCard = null) {
      const isMobile = window.innerWidth < 600;
      if (clickedCard) {
        highestZ++;
        clickedCard.style.zIndex = highestZ;
      }

      const desktopPositions = [
        { t: '5%', l: '10%' }, { t: '15%', l: '60%' }, { t: '35%', l: '20%' }, { t: '50%', l: '55%' }, { t: '20%', l: '35%' }
      ];

      const shuffled = [...desktopPositions].sort(() => Math.random() - 0.5);

      cards.forEach((card, i) => {
        const randomRot = Math.floor(Math.random() * 14) - 7;
        if (isMobile) {
          card.style.top = (i * 30) + "px";
          card.style.left = "50%";
          if (!clickedCard) card.style.zIndex = i;
          card.style.transform = `translateX(-50%) rotate(${randomRot}deg)`;
        } else {
          if (!clickedCard) card.style.zIndex = i;
          card.style.top = shuffled[i].t;
          card.style.left = shuffled[i].l;
          card.style.transform = `rotate(${randomRot}deg)`;
        }
      });
    }

    cards.forEach(card => {
      card.addEventListener('click', function() {
        shuffleCards(this);
      });
    });

    window.onload = () => shuffleCards();
    window.addEventListener('resize', shuffleCards);
  </script>
</body>
</html>
