<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Melusine OS • Criador e Criatura</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@200;300&display=swap" rel="stylesheet">
  
  <style>
    /* Reset e Configurações Base */
    * { margin:0; padding:0; box-sizing:border-box; }
    
    body {
      min-height: 100vh;
      background: #050505; /* Preto Profundo */
      color: #ffffff;
      font-family: 'Syncopate', sans-serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Cena Principal */
    .scene {
      position: relative;
      flex: 1;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
    }

    /* Título Superior */
    .header-container {
      text-align: center;
      margin-bottom: 20px;
      z-index: 1000; /* Garante que o título fique sobre os cards se necessário */
    }

    h1 {
      font-size: clamp(1.1rem, 5vw, 2.2rem);
      font-weight: 700;
      letter-spacing: 12px;
      text-transform: uppercase;
      background: linear-gradient(180deg, #ffffff 0%, #333333 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      pointer-events: none;
    }

    /* Container dos Cards */
    .devices {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 55vh;
      perspective: 1200px;
      margin: 20px 0;
    }

    /* Card de Foto Estilo Noir */
    .photo-card {
      position: absolute;
      width: clamp(180px, 48vw, 280px);
      aspect-ratio: 3 / 4;
      background: #000;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 2px;
      overflow: hidden;
      box-shadow: 0 30px 60px rgba(0,0,0,0.9);
      /* Transição suave para movimento e z-index */
      transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
      cursor: pointer;
      touch-action: manipulation;
    }

    /* Filtro P&B nas Imagens */
    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%) contrast(1.2) brightness(0.7);
      transition: 0.8s ease;
      pointer-events: none; /* Evita que o clique pegue na imagem em vez do card */
    }

    /* Destaque no Hover/Ativo */
    .photo-card:hover img {
      filter: grayscale(100%) contrast(1.5) brightness(1);
    }

    .photo-card:active {
      border-color: #fff;
      transform: scale(1.05) !important;
    }

    /* Rodapé com Frase Misteriosa */
    footer {
      padding: 50px 20px;
      text-align: center;
      background: linear-gradient(to top, #000, transparent);
      z-index: 1000;
    }

    .footer-phrase {
      font-family: 'Inter', sans-serif;
      font-weight: 200;
      font-size: clamp(0.7rem, 3.5vw, 0.85rem);
      letter-spacing: 4px;
      color: rgba(255,255,255,0.4);
      text-transform: uppercase;
      line-height: 1.8;
      animation: breath 4s infinite ease-in-out;
    }

    .footer-phrase span {
      font-style: italic;
      color: rgba(255,255,255,0.7);
    }

    @keyframes breath {
      0%, 100% { opacity: 0.3; filter: blur(1px); }
      50% { opacity: 0.8; filter: blur(0px); }
    }

    /* Media Query para Celulares */
    @media (max-width: 600px) {
      .devices { height: 45vh; }
      h1 { letter-spacing: 6px; }
      
      /* Centraliza os cards no mobile */
      .pos1, .pos2, .pos3, .pos4, .pos5 {
        left: 50% !important;
        right: auto !important;
      }
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="header-container">
      <h1>CRIADOR E CRIATURA</h1>
    </div>

    <div class="devices" id="gallery">
      <div class="photo-card"><img src="https://raw.githubusercontent.com/alexialuzdeferro/card-photos/refs/heads/main/Al%C3%AA%20(2).png" alt="Card 1"></div>
      <div class="photo-card"><img src="https://raw.githubusercontent.com/alexialuzdeferro/card-photos/refs/heads/main/Al%C3%AA%20(3).png" alt="Card 2"></div>
      <div class="photo-card"><img src="https://raw.githubusercontent.com/alexialuzdeferro/card-photos/refs/heads/main/ChatGPT%20Image%2023%20de%20dez.%20de%202025%2C%2013_50_31.png" alt="Card 3"></div>
      <div class="photo-card"><img src="https://raw.githubusercontent.com/alexialuzdeferro/card-photos/refs/heads/main/ChatGPT%20Image%2025%20de%20dez.%20de%202025%2C%2015_41_02.png" alt="Card 4"></div>
      <div class="photo-card"><img src="https://raw.githubusercontent.com/alexialuzdeferro/card-photos/refs/heads/main/ChatGPT%20Image%2025_12_2025%2C%2017_32_47.png" alt="Card 5"></div>
    </div>
  </div>

  <footer>
    <p class="footer-phrase">
      Onde o reflexo termina, <span>Alexia Melusine</span> começa: <br>
      A arquitetura do silêncio entre <span>o que se vê e o que se esconde.</span>
    </p>
  </footer>

  <script>
    const cards = document.querySelectorAll('.photo-card');
    let highestZ = 10; // Controla quem está no topo

    function shuffleCards(clickedCard = null) {
      const isMobile = window.innerWidth < 600;
      
      // Se um card for clicado, ele vai para a frente de todos
      if (clickedCard) {
        highestZ++;
        clickedCard.style.zIndex = highestZ;
      }

      // Definição de posições espalhadas para Desktop
      const desktopPositions = [
        { t: '5%', l: '10%' },
        { t: '15%', l: '60%' },
        { t: '35%', l: '20%' },
        { t: '50%', l: '55%' },
        { t: '20%', l: '35%' }
      ];

      // Embaralha o array de posições
      const shuffled = [...desktopPositions].sort(() => Math.random() - 0.5);

      cards.forEach((card, i) => {
        const randomRot = Math.floor(Math.random() * 14) - 7; // Rotação entre -7 e 7 graus
        
        if (isMobile) {
          // Lógica Mobile: Empilhamento centralizado
          card.style.top = (i * 30) + "px";
          card.style.left = "50%";
          // Se não houver clique ainda, define Z-index inicial
          if (!clickedCard) card.style.zIndex = i;
          
          card.style.transform = `translateX(-50%) rotate(${randomRot}deg)`;
        } else {
          // Lógica Desktop: Espalhado
          if (!clickedCard) card.style.zIndex = i;
          
          // Se o card for o clicado, ele mantém sua posição atual ou pega uma nova? 
          // Aqui fazemos todos mudarem para uma nova posição do shuffle
          card.style.top = shuffled[i].t;
          card.style.left = shuffled[i].l;
          card.style.transform = `rotate(${randomRot}deg)`;
        }
      });
    }

    // Eventos de Clique
    cards.forEach(card => {
      card.addEventListener('click', function() {
        shuffleCards(this);
      });
    });

    // Inicialização
    window.onload = () => shuffleCards();
    
    // Reajusta ao girar o celular ou redimensionar a tela
    let resizeTimer;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(shuffleCards, 250);
    });
  </script>

</body>
</html>
