<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Melusine OS ‚Ä¢ Criador e Criatura</title>
  
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåë</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@200;300&display=swap" rel="stylesheet">
  
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    
    body {
      min-height: 100vh;
      background: #050505;
      color: #ffffff;
      font-family: 'Syncopate', sans-serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Anima√ß√£o de Entrada Cinematogr√°fica */
    @keyframes mainFadeIn {
      from { opacity: 0; transform: translateY(20px); filter: blur(10px); }
      to { opacity: 1; transform: translateY(0); filter: blur(0); }
    }

    .scene {
      position: relative;
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Melhor para mobile */
      background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
      animation: mainFadeIn 2s ease-out forwards;
    }

    .header-container {
      text-align: center;
      margin: 40px 0 20px 0;
      z-index: 2000;
    }

    h1 {
      font-size: clamp(1.1rem, 5vw, 2.2rem);
      font-weight: 700;
      letter-spacing: 8px;
      text-transform: uppercase;
      background: linear-gradient(180deg, #ffffff 0%, #333333 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Ajuste do Container para n√£o quebrar no Mobile */
    .devices {
      position: relative;
      width: 100%;
      max-width: 1000px;
      height: 60vh; /* Altura firme */
      perspective: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
    }

    .photo-card {
      position: absolute;
      width: clamp(160px, 45vw, 250px);
      aspect-ratio: 3 / 4;
      background: #000;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 2px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.8);
      transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
      cursor: pointer;
      opacity: 0;
      animation: mainFadeIn 1.2s ease-out forwards;
      /* Previne o desalinhamento no mobile */
      left: 50%;
      transform: translateX(-50%);
    }

    /* Atrasos das 9 fotos */
    .photo-card:nth-child(1) { animation-delay: 0.1s; }
    .photo-card:nth-child(2) { animation-delay: 0.2s; }
    .photo-card:nth-child(3) { animation-delay: 0.3s; }
    .photo-card:nth-child(4) { animation-delay: 0.4s; }
    .photo-card:nth-child(5) { animation-delay: 0.5s; }
    .photo-card:nth-child(6) { animation-delay: 0.6s; }
    .photo-card:nth-child(7) { animation-delay: 0.7s; }
    .photo-card:nth-child(8) { animation-delay: 0.8s; }
    .photo-card:nth-child(9) { animation-delay: 0.9s; }

    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%) contrast(1.2) brightness(0.7);
      transition: 0.5s ease;
    }

    /* Rodap√© com Anima√ß√£o Refor√ßada */
    footer {
      padding: 40px 20px;
      text-align: center;
      background: #050505;
      z-index: 2000;
    }

    .footer-phrase {
      font-family: 'Inter', sans-serif;
      font-weight: 200;
      font-size: clamp(0.65rem, 3vw, 0.85rem);
      letter-spacing: 3px;
      color: rgba(255,255,255,0.4);
      text-transform: uppercase;
      line-height: 1.6;
      animation: breath 4s infinite ease-in-out !important; /* For√ßa a anima√ß√£o */
    }

    .footer-phrase span {
      font-style: italic;
      color: rgba(255,255,255,0.8);
    }

    @keyframes breath {
      0%, 100% { opacity: 0.2; filter: blur(1px); }
      50% { opacity: 0.9; filter: blur(0px); }
    }

    /* Corre√ß√£o Espec√≠fica Mobile */
    @media (max-width: 600px) {
      .devices { height: 50vh; margin-top: 20px; }
      h1 { letter-spacing: 4px; }
      .photo-card { width: 180px; } /* Tamanho fixo equilibrado no mobile */
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="header-container">
      <h1>CRIADOR E CRIATURA</h1>
    </div>

    <div class="devices" id="gallery">
      <div class="photo-card"><img src="https://raw.githubusercontent.com/alexialuzdeferro/card-photos/refs/heads/main/Al%C3%AA%20(2).png"></div>
      <div class="photo-card"><img src="https://raw.githubusercontent.com/alexialuzdeferro/card-photos/refs/heads/main/Al%C3%AA%20(3).png"></div>
      <div class="photo-card"><img src="https://raw.githubusercontent.com/alexialuzdeferro/card-photos/refs/heads/main/ChatGPT%20Image%2023%20de%20dez.%20de%202025%2C%2013_50_31.png"></div>
      <div class="photo-card"><img src="https://raw.githubusercontent.com/alexialuzdeferro/card-photos/refs/heads/main/ChatGPT%20Image%2025%20de%20dez.%20de%202025%2C%2015_41_02.png"></div>
      <div class="photo-card"><img src="https://raw.githubusercontent.com/alexialuzdeferro/card-photos/refs/heads/main/ChatGPT%20Image%2025_12_2025%2C%2017_32_47.png"></div>
      <div class="photo-card"><img src="https://raw.githubusercontent.com/alexialuzdeferro/card-photos/refs/heads/main/ChatGPT%20Image%2025%20de%20dez.%20de%202025%2C%2017_49_49.png"></div>
      <div class="photo-card"><img src="https://raw.githubusercontent.com/alexialuzdeferro/card-photos/refs/heads/main/ChatGPT%20Image%2025_12_2025%2C%2017_34_32.png"></div>
      <div class="photo-card"><img src="https://raw.githubusercontent.com/alexialuzdeferro/card-photos/refs/heads/main/ChatGPT%20Image%2025_12_2025%2C%2017_36_45.png"></div>
      <div class="photo-card"><img src="https://raw.githubusercontent.com/alexialuzdeferro/card-photos/refs/heads/main/ChatGPT%20Image%2025%20de%20dez.%20de%202025%2C%2017_46_21.png"></div>
    </div>
  </div>

  <footer>
    <p class="footer-phrase">
      Onde o reflexo termina, <span>Alexia Melusine</span> come√ßa: <br>
      A arquitetura do sil√™ncio entre <span>o que se v√™ e o que se esconde.</span>
    </p>
  </footer>

  <script>
    const cards = document.querySelectorAll('.photo-card');
    let highestZ = 100;

    function shuffleCards(clickedCard = null) {
      const isMobile = window.innerWidth < 600;
      
      if (clickedCard) {
        highestZ++;
        clickedCard.style.zIndex = highestZ;
      }

      // Posi√ß√µes Desktop
      const desktopPositions = [
        { t: '5%', l: '10%' }, { t: '12%', l: '65%' }, { t: '30%', l: '15%' },
        { t: '50%', l: '60%' }, { t: '18%', l: '38%' }, { t: '45%', l: '35%' },
        { t: '60%', l: '10%' }, { t: '8%', l: '45%' }, { t: '35%', l: '70%' }
      ];

      const shuffled = [...desktopPositions].sort(() => Math.random() - 0.5);

      cards.forEach((card, i) => {
        const randomRot = Math.floor(Math.random() * 16) - 8;
        
        if (isMobile) {
          // Garante centraliza√ß√£o real no mobile
          card.style.left = "50%";
          card.style.top = (i * 25) + "px";
          card.style.transform = `translateX(-50%) rotate(${randomRot}deg)`;
          if (!clickedCard) card.style.zIndex = i;
        } else {
          // Desktop espalhado
          const pos = shuffled[i] || { t: '20%', l: '20%' };
          card.style.top = pos.t;
          card.style.left = pos.l;
          card.style.transform = `rotate(${randomRot}deg)`;
          if (!clickedCard) card.style.zIndex = i;
        }
      });
    }

    cards.forEach(card => {
      card.addEventListener('click', function() {
        shuffleCards(this);
      });
    });

    // Inicia e ajusta
    window.onload = () => {
        shuffleCards();
        // Pequeno atraso para garantir que o mobile renderize as posi√ß√µes certas
        setTimeout(shuffleCards, 100);
    };
    window.addEventListener('resize', shuffleCards);
  </script>
</body>
</html>
